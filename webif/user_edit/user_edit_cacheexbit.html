				<TR><TH COLSPAN="2">CacheEX</TH></TR>
				<TR><TD><A>Cache-EX-Mode:</A></TD>
					<TD><select name="cacheex">
							<option value="0" ##CACHEEXSELECTED0##>0 - No CacheEX</option>
							<option value="1" ##CACHEEXSELECTED1##>1 - CACHE PULL</option>
							<option value="2" ##CACHEEXSELECTED2##>2 - CACHE PUSH</option>
							<option value="3" ##CACHEEXSELECTED3##>3 - REVERSE CACHE PUSH</option>
						</select>
					</TD>
				</TR>
				<TR><TD><A>Cache-EX Maxhop:</A></TD><TD><input name="cacheex_maxhop" class="short" type="text" maxlength="4" value="##CACHEEX_MAXHOP##"></TD></TR>
				<TR><TD><A>No Wait Time:</A><TD><input name="no_wait_time" value="0" type="hidden"><input name="no_wait_time" value="1" type="checkbox" ##NWTCHECKED##><label>no wait time</label></TD></TR>
				<TR><TD><A>Cache-EX 3 ECM filter:</A></TD><TD><input name="cacheex_ecm_filter" type="text" maxlength="320" value="##CACHEEX_ECM_FILTER##"></TD></TR>
				<TR><TD><A>Cache-EX 3 filter adv.:</A></TD>
					<TD CLASS="invisible">
						<TABLE>
							<TR>
								<TD><input name="cacheex_drop_csp" value="0" type="hidden"><input name="cacheex_drop_csp" value="1" type="checkbox" ##DCCHECKED##><label>drop csp cache</label></TD>
								<TD><input name="cacheex_allow_request" value="0" type="hidden"><input name="cacheex_allow_request" value="1" type="checkbox" ##ARCHECKED##><label>allow request</label></TD>
								<TD><input name="cacheex_allow_filter" value="0" type="hidden"><input name="cacheex_allow_filter" value="1" type="checkbox" ##AFCHECKED##><label>allow filter</label></TD>
							</TR>
						</TABLE>
					</TD>
				</TR>
				<TR><TD><A>Block fake cws:</A></TD>
					<TD CLASS="invisible">
						<TABLE>
							<TR>
								<TD><input name="cacheex_block_fakecws" value="0" type="hidden"><input name="cacheex_block_fakecws" value="1" type="checkbox" ##BLOCKFAKECWSCHECKED##><label>block fake cws</label></TD>
							</TR>
						</TABLE>
					</TD>
				</TR>
				<TR><TD><A>Skip CacheEx3 checksum test:</A></TD>
					<TD CLASS="invisible">
						<TABLE>
							<TR>
								<TD><input name="disablecrccacheex" type="hidden" value="0"><input name="disablecrccacheex" type="checkbox" value="1" ##DISABLECRCCEX4USER##></TD>
							</TR>
						</TABLE>
					</TD>
				</TR>
				<TR><TD><A>Skip CacheEx3 checksum test only for:</A></TD>
					<TD CLASS="invisible">
						<TABLE>
							<TR>
								<TD><input name="disablecrccacheex_only_for" value="0" type="hidden"><textarea name="disablecrccacheex_only_for" rows="3" class="bt">##IGNCRCCEX4USERONLYFOR##</textarea></TD>
							</TR>
						</TABLE>
					</TD>
				</TR>
